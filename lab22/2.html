<body>
    <h1>Периметр правильного багатокутника</h1>
    <p>Напишіть функцію perimeter, яка підраховує периметр правильного багатокутника. Перший параметр функції - side, довжина сторони, другий параметр - count, кількість сторін в багатокутнику (P = n * a).</p>

    <script>
        function perimeter(side, count){
            return side * count;
        }
        
        const count = 6;
        const side = 40;
        const result = perimeter(side, count);
        
        // Displaying result on the page
        document.write(`<p>Периметр багатокутника з ${count} сторонами довжиною ${side} одиниць дорівнює ${result} одиниць.</p>`);
    </script>

</body>
