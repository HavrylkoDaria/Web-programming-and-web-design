<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>React CDN Example</title>
  <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    // Функціональна компонента
    function HobbyFunctional() {
      return (
        <div>
          <h1>Моє хобі - танці</h1>
          <p>Танці — це моє улюблене заняття. Вони допомагають мені виражати свої емоції та підтримувати фізичну форму.</p>
        </div>
      );
    }

    // Класова компонента
    class HobbyClass extends React.Component {
      render() {
        return (
          <div>
            <h1>Моє хобі - танці</h1>
            <p>Танці — це моє улюблене заняття. Вони допомагають мені виражати свої емоції та підтримувати фізичну форму.</p>
          </div>
        );
      }
    }

    // Рендеринг функціональної компоненти
    ReactDOM.render(<HobbyFunctional />, document.getElementById('root'));

    // Заміна на класову компоненту через 5 секунд
    setTimeout(() => {
      ReactDOM.render(<HobbyClass />, document.getElementById('root'));
    }, 5000);
  </script>
</body>
</html>
