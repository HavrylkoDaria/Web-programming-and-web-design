<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Калькулятор</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .calculator {
        width: 300px;
        background-color: #1c1c1e;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        color: #fff;
        text-align: center;
    }

    .text {
        width: calc(100% - 20px);
        height: 50px;
        font-size: 24px;
        background-color: #2c2c2e;
        border: none;
        text-align: right;
        padding: 0 10px;
        margin: 10px 0;
        border-radius: 5px;
        box-sizing: border-box;
        color: #fff;
    }

    .btn-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .btn {
        width: 70px;
        height: 70px;
        font-size: 24px;
        background-color: #333336;
        color: #fff;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
        background-color: #4d4d4f;
        transform: scale(1.1);
    }

    .btn-operation {
        background-color: #ff9500;
    }

    .btn-operation:hover {
        background-color: #ffad33;
    }

    .btn-clear {
        background-color: #ff3b30;
    }

    .btn-clear:hover {
        background-color: #ff5c55;
    }

    .btn-equal {
        background-color: #5ac8fa;
    }

    .btn-equal:hover {
        background-color: #75e2ff;
    }

    .btn-dot {
        background-color: #ffcc00;
    }

    .btn-dot:hover {
        background-color: #ffd633;
    }
</style>
</head>
<body>
    <div class="calculator">
        <input class="text" type="text" id="display" readonly>
        <div class="btn-row">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="backspace()">←</button>
            <button class="btn" onclick="calculatePercentage()">%</button>
            <button class="btn btn-operation" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operation" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operation" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-operation" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="btn-row">
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-dot" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-equal" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }
        function clearDisplay() {
            document.getElementById('display').value = '';
        }
        function backspace() {
            const display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }
        function calculate() {
            try {
                const result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
        function calculatePercentage() {
            try {
                const expression = document.getElementById('display').value;
                const percentage = eval(expression) / 100;
                document.getElementById('display').value = percentage;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
